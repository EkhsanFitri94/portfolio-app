<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>My Projects</h1> 
        <a href="https://wa.me/601110176045" class="btn btn-success mb-4" target="_blank">
        ðŸ“ž Contact Me via WhatsApp
        </a>
    <div class="row">
        {% for project in projects %}
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{% url 'project_detail' project.pk %}">{{ project.title }}</a>
                        </h5>
                        <p class="card-text">{{ project.description|truncatechars:100 }}</p>
                        <p><strong>Tech:</strong> {{ project.technology }}</p>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No projects found.</p>
        {% endfor %}
    </div>
</body>
</html>
