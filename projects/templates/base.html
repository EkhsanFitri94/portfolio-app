<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            transition: background 0.5s, color 0.5s;
        }
        .navbar {
            background: #007bff;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .card {
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-radius: 12px;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .card:hover {
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            transform: translateY(-4px);
        }
        .btn-primary, .btn-outline-info {
            transition: transform 0.2s;
        }
        .btn-primary:hover, .btn-outline-info:hover {
            transform: scale(1.05);
        }
        .dark-mode {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #f8f9fa;
        }
        .dark-mode .card { background: #333; color: #fff; }
        .dark-mode .navbar { background: #222; }
        .animated-gradient {
            height: 6px;
            width: 100%;
            background: linear-gradient(270deg, #00c6ff, #0072ff, #f7971e, #ffd200);
            background-size: 800% 800%;
            animation: gradientMove 8s ease infinite;
        }
        @keyframes gradientMove {
            0% {background-position:0% 50%}
            50% {background-position:100% 50%}
            100% {background-position:0% 50%}
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">My Portfolio</a>
        <div>
          <a class="nav-link" href="{% url 'project_index' %}">Projects</a>
          <a class="nav-link" href="{% url 'contact' %}">Contact</a>
          <a class="nav-link" href="{% url 'profile' %}">Profile</a>
        </div>
      </div>
    </nav>

    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="btn btn-outline-secondary position-fixed end-0 m-3" style="z-index:999;">ðŸŒ™</button>
    <script>
    document.getElementById('darkModeToggle').onclick = function() {
        document.body.classList.toggle('dark-mode');
    };
    </script>

    <!-- Hero Section -->
    <div class="container text-center py-5">
        <h1 class="display-4 fw-bold">Welcome to My Portfolio</h1>
        <p class="lead">Showcasing my best work and skills</p>
        <div class="animated-gradient"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Scroll-to-Top Button -->
    <button onclick="window.scrollTo({top:0,behavior:'smooth'})" class="btn btn-secondary position-fixed bottom-0 end-0 m-3" style="z-index:999;">â†‘</button>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5" style="background: #f8f9fa;">
        &copy; {{ year|default:"2025" }} My Portfolio. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
